<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img class="img-weniv" src="./images/weniv.png" alt="위니브">
        </header>
        <main>
            <div class="main-box">
                <p class="main-txt">TIMER</p>
                <div class="line"></div>
                <div class="txt-time">
                    <p>HRS</p>
                    <p>MIN</p>
                    <p>SEC</p>
                </div>
                <div class="img-boxs">
                    <img class="img-box" src="images/box.png" alt="">
                    <p class="time-in-box hrs">00</p>
                    <img class="dot" src="images/dot.png" alt="">

                    <img class="img-box" src="images/box.png" alt="">
                    <p class="time-in-box min">00</p>
                    <img class="dot" src="images/dot.png" alt="">

                    <img class="img-box" src="images/box.png" alt="">
                    <p class="time-in-box sec">00</p>
                </div>
                <div class="buttons">
                    <button class="btn btn-left" type="button">
                        <img class="svg-btn" src="images/icon-start.svg" alt="">
                        <p>START</p>
                    </button>
                    <button class="btn btn-right" type="button">
                        <img class="svg-btn" src="images/icon-reset.svg" alt="">
                        <p>RESET</p>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <p>ⓒ WENIV Corp.</p>
        </footer>
    </div>
</body>
</html>
